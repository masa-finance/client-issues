name: Report problem
description: Report the problem you are encountering
title: "[Problem]: "
labels: ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: environment
    attributes:
      label: Environment
      description: What environment are you seeing the problem on?
      placeholder: "e.g., Production, Staging, Local"
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Masa Component
      description: Which Masa component are you using?
      options:
        - Miner
        - Validator
        - Subnet
        - Protocol
        - Other (please specify in description)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the component are you using?
      placeholder: "e.g., 1.2.3, commit hash"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: How do you trigger this bug? Please walk us through it step by step.
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com/coc)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
